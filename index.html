<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будешь моей девушкой?</title>
    <style>
        /* Фон с GIF */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            position: relative;
            color: white;
            overflow: hidden; /* Чтобы кнопка не уходила за границы */
        }

        /* GIF на заднем фоне */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fy96.gif') center/cover no-repeat;
            z-index: -2;
        }

        /* Затемнение для читаемости текста */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Окно с текстом */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4d6d;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
            transition: transform 0.3s ease-out; /* Плавное перемещение */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ты станешь моей девушкой? ❤️</h1>
        <div class="buttons">
            <button class="btn yes" onclick="sayYes()">Да</button>
            <button class="btn no" onmouseover="runAway(this)" ontouchstart="runAway(this)">Нет</button>
        </div>
    </div>

    <script>
        function sayYes() {
            alert("Я тебя люблю, Каринка! ❤️");
        }

        function runAway(button) {
            let maxX = window.innerWidth - button.clientWidth;
            let maxY = window.innerHeight - button.clientHeight;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            button.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
